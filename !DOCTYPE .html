  function randomizeAndDownload() {
    const modified = JSON.parse(JSON.stringify(makerData));

    function traverse(node) {
      if (node.itemID === "item_apple") {
        // Ensure truly random item selection
        node.itemID = getRandomItemID();

        // Wider range for better color variety (0-360 covers full hue spectrum)
        node.colorHue = getRandomInt(0, 240);

        // Full saturation range for more vibrant colors
        node.colorSaturation = getRandomInt(-124, 124);


        // Full scale range for size variety
        node.scaleModifier = getRandomInt(-127, 127);

        // Add random state and ammo for additional variation
        node.state = getRandomInt(0, 8000);
        node.ammo = getRandomInt(0, 10);
      }

      if (node.itemID === "item_quiver") {
        // Randomize quiver colors too
        node.colorHue = getRandomInt(0, 240);
        node.colorSaturation = getRandomInt(-124, 124);
        node.scaleModifier = getRandomInt(-127, 127);
      }

      if (node.itemID === "item_backpack_large_base") {
        // Randomize backpack colors and scale
        node.colorHue = getRandomInt(0, 240);
        node.colorSaturation = getRandomInt(-124, 124);
        node.scaleModifier = getRandomInt(-127, 127);
      }

      if (Array.isArray(node.children)) {
        node.children.forEach(traverse);
      }
    }

    traverse(modified);

    const blob = new Blob([JSON.stringify(modified, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');

    link.download = '99 444 Maker (Randomized).json';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
  }

    let currentTrackIndex = 0;
    const audio = document.getElementById('backgroundMusic');
    let isUserInteracted = false;

    // Function to play the next track in sequence
    function playNextTrack() {
      audio.src = musicTracks[currentTrackIndex];
      audio.load(); // Ensure the audio is loaded

      if (isUserInteracted) {
        audio.play().catch(err => {
          console.warn("Play error:", err.message);
        });
      }

      // Move to next track, loop back to start if at end
      currentTrackIndex = (currentTrackIndex + 1) % musicTracks.length;
    }

    // Function to start audio (for unmute button)
    window.startAudio = function() {
      isUserInteracted = true;
      audio.muted = false;
      audio.volume = 0.5;

      if (!audio.src) {
        playNextTrack();
      } else {
        audio.play().catch(err => {
          console.warn("Play error:", err.message);
        });
      }
    }

    // When a song ends, play the next track
    audio.addEventListener('ended', playNextTrack);

    // Set up initial track but don't autoplay
    window.addEventListener('DOMContentLoaded', () => {
      audio.volume = 0.5;
      playNextTrack();
    });

    // ðŸ›  Replace default audio with user-uploaded file
    document.getElementById("bgMusicUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const audio = document.getElementById("backgroundMusic");
      const objectURL = URL.createObjectURL(file);
      audio.src = objectURL;
      audio.muted = false;
      audio.play().catch(err => {
        console.warn("Play error:", err);
      });
    });
